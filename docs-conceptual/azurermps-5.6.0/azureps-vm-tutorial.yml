items:
- durationInMinutes: 1
  content: >-
    <span data-ttu-id="74d21-104">I den här självstudien får du lära dig allt du behöver veta för att konfigurera en virtuell dator med Azure PowerShell.</span><span class="sxs-lookup"><span data-stu-id="74d21-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="74d21-105">Självstudien omfattar även ämnen som rör utdatafrågor, återanvändning av Azure-resurser och rensning av resurser.</span><span class="sxs-lookup"><span data-stu-id="74d21-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="74d21-106">Den här självstudien kan utföras med de interaktiva funktionerna som erbjuds genom Azure Cloud Shell. Du kan även [installera Azure PowerShell](install-azurerm-ps.md) lokalt.</span><span class="sxs-lookup"><span data-stu-id="74d21-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="74d21-107">Använd __ctrl + skift + v__ (__cmd + skift + v__ på macOS) för att klistra in självstudietexten i Azure Cloud Shell.</span><span class="sxs-lookup"><span data-stu-id="74d21-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="74d21-108">Logga in</span><span class="sxs-lookup"><span data-stu-id="74d21-108">Log in</span></span>
  content: >-
    <span data-ttu-id="74d21-109">Om du använder en lokal installation av Azure PowerShell måste du logga in innan du utför ytterligare steg.</span><span class="sxs-lookup"><span data-stu-id="74d21-109">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>


    ```powershell

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="74d21-110">Slutför inloggningsprocessen genom att följa stegen som visas i terminalen.</span><span class="sxs-lookup"><span data-stu-id="74d21-110">Complete the login process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="74d21-111">Skapa en resursgrupp</span><span class="sxs-lookup"><span data-stu-id="74d21-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="74d21-112">I Azure allokeras alla resurser i en resurshanteringsgrupp.</span><span class="sxs-lookup"><span data-stu-id="74d21-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="74d21-113">Med resursgrupperna får du logiska grupperingar av resurserna som gör det lättare att arbeta med dem som en samling.</span><span class="sxs-lookup"><span data-stu-id="74d21-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="74d21-114">I den här självstudiekursen finns alla skapade resurser i en grupp med namnet `TutorialResources`.</span><span class="sxs-lookup"><span data-stu-id="74d21-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="74d21-115">Skapa autentiseringsuppgifter för administratören för den virtuella datorn</span><span class="sxs-lookup"><span data-stu-id="74d21-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="74d21-116">Innan du kan skapa en ny virtuell dator måste du skapa ett autentiseringsuppgiftsobjekt som innehåller användarnamn och lösenord för administratörskontot för den virtuella Windows-datorn.</span><span class="sxs-lookup"><span data-stu-id="74d21-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="74d21-117">Ange användarnamn och lösenord när du uppmanas att göra det.</span><span class="sxs-lookup"><span data-stu-id="74d21-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="74d21-118">Autentiseringsuppgiftsobjektet som skapas skickas som en parameter i nästa steg.</span><span class="sxs-lookup"><span data-stu-id="74d21-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="74d21-119">Skapa en virtuell dator</span><span class="sxs-lookup"><span data-stu-id="74d21-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="74d21-120">Virtuella datorer i Azure har ett stort antal beroenden.</span><span class="sxs-lookup"><span data-stu-id="74d21-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="74d21-121">Azure PowerShell skapar de här resurserna utifrån de kommandoradsargument som du anger.</span><span class="sxs-lookup"><span data-stu-id="74d21-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="74d21-122">För att göra det enklare att läsa använder vi [PowerShell-ihopbuntning](/powershell/module/microsoft.powershell.core/about/about_splatting) för att överföra parametrar till Azure PowerShell-cmdletar.</span><span class="sxs-lookup"><span data-stu-id="74d21-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="74d21-123">Skapa en ny virtuell dator som kör Windows.</span><span class="sxs-lookup"><span data-stu-id="74d21-123">Create a new virtual machine running Windows.</span></span>


    ```powershell

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="74d21-124">När den virtuella datorn skapas visas de parametervärden som används och de Azure-resurser som skapas.</span><span class="sxs-lookup"><span data-stu-id="74d21-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="74d21-125">PowerShell visar en förloppsindikator som visas här nedanför.</span><span class="sxs-lookup"><span data-stu-id="74d21-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="74d21-126">När den virtuella datorn är redo kan vi se resultaten i Azure Portal eller genom att granska variabeln \$newVM1.</span><span class="sxs-lookup"><span data-stu-id="74d21-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="74d21-127">Egenskapsvärden som visas inuti klammerparenteser är kapslade objekt.</span><span class="sxs-lookup"><span data-stu-id="74d21-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="74d21-128">I nästa steg visar vi hur du visar specifika värden i de här kapslade objekten.</span><span class="sxs-lookup"><span data-stu-id="74d21-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="74d21-129">Få information om virtuella datorer med frågor</span><span class="sxs-lookup"><span data-stu-id="74d21-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="74d21-130">Du kan få fram mer detaljerad information från den virtuella dator som vi just skapade.</span><span class="sxs-lookup"><span data-stu-id="74d21-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="74d21-131">I det här exemplet verifierar vi namnet på den virtuella datorn och administratörskontot som vi skapade.</span><span class="sxs-lookup"><span data-stu-id="74d21-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="74d21-132">Vi kan använda andra Azure PowerShell-kommandon för att hämta specifik information om nätverkskonfigurationen.</span><span class="sxs-lookup"><span data-stu-id="74d21-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="74d21-133">I det här exemplet använder vi PowerShell-pipelinen för att skicka \$newVM1-objektet till cmdleten `Get-AzureRmNetworkInterface`.</span><span class="sxs-lookup"><span data-stu-id="74d21-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="74d21-134">Från nätverksgränssnittobjektet som skapas väljer vi det kapslade objektet IpConfigurations.</span><span class="sxs-lookup"><span data-stu-id="74d21-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="74d21-135">Från objektet IpConfigurations väljer vi egenskaperna Name och PrivateIpAddress.</span><span class="sxs-lookup"><span data-stu-id="74d21-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="74d21-136">Vi måste ansluta via fjärrskrivbordet för att bekräfta att den virtuella datorn körs.</span><span class="sxs-lookup"><span data-stu-id="74d21-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="74d21-137">Då måste vi känna till den offentliga IP-adressen.</span><span class="sxs-lookup"><span data-stu-id="74d21-137">For that, we need to know the Public IP address.</span></span>


    ```powershell

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="74d21-138">I det här exemplet använder vi `Get-AzureRmPublicIpAddress` för att spara resultaten i variabeln \$publicIp.</span><span class="sxs-lookup"><span data-stu-id="74d21-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="74d21-139">Från den här variabeln väljer vi egenskaper och använder ett uttryck för att hämta den kapslade Fqdn-egenskapen.</span><span class="sxs-lookup"><span data-stu-id="74d21-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="74d21-140">Du kan köra följande kommando för att ansluta till den virtuella datorn via fjärrskrivbordet från din lokala dator.</span><span class="sxs-lookup"><span data-stu-id="74d21-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="74d21-141">Mer information om frågor för objektegenskaper finns i [Fråga efter Azure-resurser](./queries-azureps.md).</span><span class="sxs-lookup"><span data-stu-id="74d21-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="74d21-142">Skapa en ny virtuell dator i det befintliga undernätet</span><span class="sxs-lookup"><span data-stu-id="74d21-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="74d21-143">Den andra virtuella datorn använder det befintliga undernätet.</span><span class="sxs-lookup"><span data-stu-id="74d21-143">The second VM uses the existing subnet.</span></span>


    ```powershell

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="74d21-144">Du kan hoppa över några steg för att få den offentliga IP-adressen för den nya virtuella datorn eftersom den returneras i egenskapen FullyQualifiedDomainName för objektet \$newVM2.</span><span class="sxs-lookup"><span data-stu-id="74d21-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="74d21-145">Använd följande kommando för att ansluta med hjälp av fjärrskrivbordet.</span><span class="sxs-lookup"><span data-stu-id="74d21-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="74d21-146">Rensa</span><span class="sxs-lookup"><span data-stu-id="74d21-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="74d21-147">Nu när självstudien har slutförts är det dags att rensa de skapade resurserna.</span><span class="sxs-lookup"><span data-stu-id="74d21-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="74d21-148">Du kan ta bort enskilda resurser med kommandot `Remove-AzureRmResource`, men det säkraste sättet att ta bort alla resurser i en resursgrupp är att ta bort gruppen med kommandot `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="74d21-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="74d21-149">Det här kommandot tar bort de resurser som skapades med självstudien och garanterar att de frigörs i rätt ordning.</span><span class="sxs-lookup"><span data-stu-id="74d21-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="74d21-150">Parametern `-AsJob` ser till att PowerShell inte blockerar under tiden som borttagningen utförs.</span><span class="sxs-lookup"><span data-stu-id="74d21-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="74d21-151">Använd följande kommando för att vänta tills borttagningen har slutförts:</span><span class="sxs-lookup"><span data-stu-id="74d21-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="74d21-152">När rensningen är slutförd är självstudien klar.</span><span class="sxs-lookup"><span data-stu-id="74d21-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="74d21-153">Fortsätt om du vill se en sammanfattning av allt du har lärt dig och få länkar till resurser som hjälper dig med nästa steg.</span><span class="sxs-lookup"><span data-stu-id="74d21-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="74d21-154">Sammanfattning</span><span class="sxs-lookup"><span data-stu-id="74d21-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"74d21-155\">Grattis!</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-155\">Congratulations!</span></span> <span data-ttu-id=\"74d21-156\">Du har lärt dig hur du skapar virtuella datorer med nya eller befintliga resurser, använt uttryck och andra Azure PowerShell-kommandon för att samla in data som ska lagras i gränssnittsvariabler och tittat på vissa av de resurser som skapas för virtuella Azure-datorer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"74d21-157\">Hur du nu går vidare beror på hur du har tänkt att använda Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"74d21-158\">Det finns en mängd olika material som gör en djupdykning i funktionerna som beskrivs i den här kursen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"74d21-159\">Djupgående Azure PowerShell-dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"74d21-160\">Lägg gärna lite tid på att utforska hela uppsättningen med [Azure PowerShell-dokumentation](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"74d21-161\">Mer information om de kommandon som används i den här självstudien finns i följande artiklar.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"74d21-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"74d21-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"74d21-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"74d21-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"74d21-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"74d21-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"74d21-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"74d21-169\">Det finns även artiklar som mer ingående beskriver de funktioner som visades i självstudiekursen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"74d21-170\">PowerShell-ihopbuntning</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"74d21-171\">Frågor</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"74d21-172\">Formatering</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"74d21-173\">Använda PowerShell-jobb</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"74d21-174\">Exempelskript</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"74d21-175\">Om du vill komma igång direkt med specifika uppgifter kan du titta på några exempel på skript.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"74d21-176\">Virtuella Linux-datorer</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"74d21-177\">Virtuella Windows-datorer</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"74d21-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"74d21-179\">SQL-databaser</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"74d21-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"74d21-181\">Feedback</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-181\">Feedback</span></span>\n\n<span data-ttu-id=\"74d21-182\">Om du vill ge feedback, komma med förslag eller ställa frågor så kan du kontakta oss på en rad olika sätt.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"74d21-183\">`Send-Feedback` är ett inbyggt kommando för Azure PowerShell som gör det möjligt för dig att ge egen feedback till teamet.</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"74d21-184\">Skicka in ett funktionsförslag eller en felrapport på [Azure PowerShell-lagringsplatsen](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"74d21-185\">Ställ en fråga eller få hjälp genom att skicka in ett problem på [Azure PowerShell-dokumentationslagringsplatsen](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"74d21-186\">Vi hoppas att du är nöjd med Azure PowerShell!</span><span class=\"sxs-lookup\"><span data-stu-id=\"74d21-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
